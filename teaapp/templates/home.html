{% extends 'shared/base.html' %}

{% block content %}
    <h1>Welcome to the Tea Shop</h1>
    <a href="{% url 'teaapp:tea_form' %}">Add Tea</a>
    <ol class="teas">
    {% for tea in teas %}
    <li>
        <div><a href="{% url 'teaapp:tea_detail' tea.id %}">{{ tea.name }}</a>, {{ tea.flavor }} (id: {{ tea.id }})</div>
    </li>
    {% endfor %}
    </ol>
{% endblock content %}
